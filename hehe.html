<!DOCTYPE html>
<html>
<head>
<title>3D Calculator</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: transparent;
}

.calculator {
  background-image: url(https://a.top4top.io/p_3338ghgi80.png);;
  border-radius: 15px;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
  perspective: 800px; /* Efek 3D */
  height: 360px;
  width: 300px;
}

.calculator-inner {
  transform-style: preserve-3d;
}

.display {
  background-color: #fff;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 20px;
  text-align: right;
  box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  background-color: #c0c0c0;
  border: none;
  border-radius: 10px;
  padding: 15px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
  transition: transform 0.1s ease; /* Efek transisi untuk getaran */
}

button:active {
  transform: translate(2px, 2px); /* Efek getar */
  box-shadow: none;
}

.operator {
  background-color: #f0a040;
  color: white;
}

.equal {
  background-color: #40c040;
  color: white;
}
</style>
</head>
<body>

<div class="calculator">
  <div class="calculator-inner">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <button onclick="appendToDisplay('7'); vibrate()">7</button>
      <button onclick="appendToDisplay('8'); vibrate()">8</button>
      <button onclick="appendToDisplay('9'); vibrate()">9</button>
      <button class="operator" onclick="appendToDisplay('+'); vibrate()">+</button>
      <button onclick="appendToDisplay('4'); vibrate()">4</button>
      <button onclick="appendToDisplay('5'); vibrate()">5</button>
      <button onclick="appendToDisplay('6'); vibrate()">6</button>
      <button class="operator" onclick="appendToDisplay('-'); vibrate()">-</button>
      <button onclick="appendToDisplay('1'); vibrate()">1</button>
      <button onclick="appendToDisplay('2'); vibrate()">2</button>
      <button onclick="appendToDisplay('3'); vibrate()">3</button>
      <button class="operator" onclick="appendToDisplay('*'); vibrate()">X</button>
      <button onclick="appendToDisplay('0'); vibrate()">0</button>
      <button onclick="appendToDisplay('.'); vibrate()">.</button>
      <button class="operator" onclick="calculate(); vibrate()">=</button>
      <button class="operator" onclick="appendToDisplay('/'); vibrate()">/</button>
      <button class="clear" onclick="clearDisplay(); vibrate()">C</button>
    </div>
  </div>
</div>

<script>
function appendToDisplay(value) {
  document.getElementById('display').value += value;
}

function calculate() {
  try {
    const result = eval(document.getElementById('display').value);
    document.getElementById('display').value = result;
  } catch (error) {
    document.getElementById('display').value = 'Error';
  }
}

function clearDisplay() {
  document.getElementById('display').value = '';
}

function vibrate() {
  navigator.vibrate(50); // Getaran selama 50ms
}
</script>

</body>
</html>
