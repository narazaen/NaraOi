    اَشْهَدُ اَنْ لَّآ اِلٰهَ اِلَّا اللّٰهُ وَاَشْهَدُ اَنَّ مُحَمَّدًا رَّسُوْلُ اللّٰهِ. اَللّٰهُمَّ صَلِّ عَلٰى سَيِّدِنَا مُحَمَّدٍ وَعَلٰى اٰلِ سَيِّدِنَا مُحَمَّدٍ كَمَا صَلَّيْتَ عَلٰى سَيِّدِنَا اِبْرَاهِيْمَ وَعَلٰى اٰلِ سَيِّدِنَا اِبْرَاهِيْمَ وَبَارِكْ عَلٰى سَيِّدِنَا مُحَمَّدٍ وَعَلٰى اٰلِ سَيِّدِنَا مُحَمَّدٍ كَمَا بَارَكْتَ عَلٰى سَيِّدِنَا اِبْرَاهِيْمَ وَعَلٰى اٰلِ سَيِّدِنَا اِبْرَاهِيْمَ فِيْ الْعٰلَمِيْنَ اِنَّكَ حَمِيْدٌ مَّجِيْدٌ.</p>
        <p9><em>"At-taḥiyyātu l-mubārakātu ṣ-ṣalawātu ṭ-ṭayyibātu lillāh. As-salāmu 'alayka ayyuhan-nabiyyu wa raḥmatullāhi wa barakātuh. As-salāmu 'alaynā wa 'alā 'ibādillāhi ṣ-ṣāliḥīn. Asyhadu an lā ilāha illallāh, wa asyhadu anna muḥammadan rasūlullāh. Allāhumma ṣalli 'alā sayyidinā muḥammad wa 'alā āli sayyidinā muḥammad, kamā ṣallayta 'alā sayyidinā ibrāhīma wa 'alā āli sayyidinā ibrāhīm, wa bārik 'alā sayyidinā muḥammad wa 'alā āli sayyidinā muḥammad, kamā bārakta 'alā sayyidinā ibrāhīma wa 'alā āli sayyidinā ibrāhīm, fil-'ālamīna innaka ḥamīdum majīd."</em></p9>
        <p>(Segala penghormatan, keberkahan, shalawat, dan kebaikan hanya milik Allah. Semoga keselamatan tercurah kepadamu, wahai Nabi, beserta rahmat Allah dan berkah-Nya. Semoga keselamatan tercurah kepada kami dan kepada hamba-hamba Allah yang saleh. Aku bersaksi bahwa tiada tuhan selain Allah, dan aku bersaksi bahwa Muhammad adalah utusan Allah. Ya Allah, limpahkanlah shalawat kepada junjungan kami Nabi Muhammad dan kepada keluarga junjungan kami Nabi Muhammad, sebagaimana Engkau limpahkan shalawat kepada junjungan kami Nabi Ibrahim dan kepada keluarga junjungan kami Nabi Ibrahim. Dan limpahkanlah berkah kepada junjungan kami Nabi Muhammad dan kepada keluarga junjungan kami Nabi Muhammad, sebagaimana Engkau limpahkan berkah kepada junjungan kami Nabi Ibrahim dan kepada keluarga junjungan kami Nabi Ibrahim di seluruh alam. Sesungguhnya Engkau Maha Terpuji lagi Maha Mulia.)</p>
    </section>

    <section class="solat-step">
        <h2>11. Salam</h2>
        <p>Menoleh ke kanan dan ke kiri sambil mengucapkan:</p>
        <p>السَّلاَمُ عَلَيْكُمْ وَرَحْمَةُ اللّٰهِ</p>
        <p9><em>"As-salāmu 'alaykum wa raḥmatullāh"</em></p9>
        <p>(Semoga keselamatan dan rahmat Allah tercurah kepada kalian)</p>
    </section>

    <section class="solat-step">
        <h2>12. Doa Qunut (Opsional)</h2>
        <p>Pada rakaat terakhir solat Witir, disunahkan membaca doa Qunut setelah I'tidal. Doa Qunut dibaca dengan mengangkat kedua tangan.</p>
        <p>Contoh Doa Qunut:</p>
        <p>اَللّٰهُمَّ اهْدِنِيْ فِيْمَنْ هَدَيْتَ، وَعَافِنِيْ فِيْمَنْ عَافَيْتَ، وَتَوَلَّنِيْ فِيْمَنْ تَوَلَّيْتَ، وَبَارِكْ لِيْ فِيْمَا اَعْطَيْتَ، وَقِنِيْ شَرَّ مَا قَضَيْتَ، فَاِنَّكَ تَقْضِيْ وَلَا يُقْضٰى عَلَيْكَ، وَاِنَّهٗ لَا يَذِلُّ مَنْ وَالَيْتَ، وَلَا يَعِزُّ مَنْ عَادَيْتَ، تَبَارَكْتَ رَبَّنَا وَتَعَالَيْتَ فَلَكَ الْحَمْدُ عَلٰى مَا قَضَيْتَ، اَسْتَغْفِرُكَ وَاَتُوْبُ اِلَيْكَ، وَصَلَّى اللّٰهُ عَلٰى سَيِّدِنَا مُحَمَّدٍ وَعَلٰى اٰلِهِ وَصَحْبِهِ وَسَلَّمَ.</p>
        <p9><em>"Allāhummahdinī fīman hadait, wa 'āfinī fīman 'āfait, wa tawallanī fīman tawallait, wa bārik lī fīmā a'thait, wa qinī syarra mā qaḍait, fa innaka taqḍī wa lā yuqḍā 'alaik, wa innahū lā yażillu man wālait, wa lā ya'izzu man 'ādait, tabārakta rabbanā wa ta'ālait, falakal-ḥamdu 'alā mā qaḍait, astagfiruka wa atūbu ilaik, wa ṣallallāhu 'alā sayyidinā muḥammadin wa 'alā ālihī wa ṣaḥbihī wa sallam."</em></p9>
        <p>(Ya Allah, berilah aku petunjuk seperti orang-orang yang telah Engkau beri petunjuk, berilah aku kesehatan seperti orang-orang yang telah Engkau beri kesehatan, peliharalah aku seperti orang-orang yang telah Engkau pelihara, berilah aku keberkahan dalam segala hal yang telah Engkau berikan, dan peliharalah aku dari keburukan yang telah Engkau tetapkan. Sesungguhnya Engkau yang menetapkan dan tidak ada yang dapat menetapkan atas-Mu. Sesungguhnya tidak akan hina orang yang telah Engkau lindungi, dan tidak akan mulia orang yang telah Engkau musuhi. Maha Suci Engkau, wahai Tuhan kami, dan Maha Tinggi Engkau. Segala puji bagi-Mu atas segala yang telah Engkau tetapkan. Aku memohon ampunan dan bertaubat kepada-Mu. Semoga Allah melimpahkan shalawat dan salam kepada junjungan kami Nabi Muhammad, keluarga, dan para sahabatnya.)</p>
    </section>
